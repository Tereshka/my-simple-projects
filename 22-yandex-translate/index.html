<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Yandex Translate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Yandex Translate API</h1>
        <div class="row">
            <div class="col-sm-5 form-group">
                <select name="insert-lang" id="insert-lang"></select>
                <textarea class="form-control" name="insert-text" id="insert-text" rows="3"></textarea>
            </div>
            <div class="col-sm-2"><button class="btn btn-primary" onclick="translateText()">Перевести</button></div>
            <div id="translate" class="col-sm-5 form-group">
                <select name="translate-lang" id="translate-lang"></select>
                <textarea class="form-control" name="translate-text" id="translate-text" rows="3"></textarea>
            </div>
        </div>
    </div>
    <footer>
        <p>Переведено сервисом <a href="http://translate.yandex.ru/">«Яндекс.Переводчик»</a></p> 
    </footer>
</body>
</html>
