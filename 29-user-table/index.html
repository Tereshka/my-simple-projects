<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User table</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>
    form {
      position: relative;
    }
    .error {
      color: red;
      position: absolute;
      top: 40px;
      font-size: 12px;
    }
  </style>

  <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1 class="ml-3">Welcome, to User table</h1>
    <hr />
  </header>
  <main>
    <form class="form-inline ml-3 mb-3">
      <label class="sr-only" for="field-name">Name</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="field-name" placeholder="Jane Doe">
      <label class="sr-only" for="field-phone">Phone</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="field-phone" placeholder="+0000000000">
      <span id="field-error" class="error"></span>
      <button id="button-add-user" type="submit" class="btn btn-primary mb-2">Add user</button>
    </form>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Phone</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </main>
  <script>init();</script>
</body>
</html>
